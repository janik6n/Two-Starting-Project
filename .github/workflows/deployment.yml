name: Deploy Project

on:
  # [push, workflow_dispatch]
  pull_request:
    types:
      - opened
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat-*' # feat-1, feat-a
      - 'fix/**' # fix/version, fix/button
    # paths:
    #   - 'prod/**' # run only if code in this path (and above branches) changed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output GitHub context
        run: echo "${{ toJSON(github) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
